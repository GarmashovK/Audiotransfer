<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VkToDeezer</title>
    <link rel="stylesheet" href="http://yastatic.net/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css"/>
    <!--<script type="text/javascript" src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>-->
    <script type="text/javascript" src="http://yastatic.net/angularjs/1.3.8/angular.min.js"></script>
    <!--<script type="text/javascript" src="http://yastatic.net/jquery/cookie/1.0/jquery.cookie.min.js"></script>-->

    <script type="text/javascript" src="//vk.com/js/api/openapi.js"></script>
    <!--<script type="text/javascript" src="/scripts/directives/auth.js"></script>-->
    <script type="text/javascript" src="/scripts/app.js"></script>
</head>
<body ng-app="vktodeezer">
    <h1>VkTransfer Application</h1>
    <div class="col-md-8">
        <div id="auth_controll" ng-controller="AuthController as authCtrl">
            <input type="button" id="VKAuthBtn" value="vk" ng-click="authCtrl.VKAuthClick()" /><br/>
            <input type="button" id="DZAuthBtn" value="dz" ng-click="authCtrl.DZAuthClick()" /><br/>
            <div>
                {{authCtrl.tracks}}
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <ul>
            <li>hello</li>
            <li>hello</li>
        </ul>
    </div>
    <div id="dz-root"></div>
    <script type="text/javascript">
        VK.init({
            apiId: 4703399
        });

        DZ.init({
            appId: 149671,
            channelUrl: 'http://vktodeezer.azurewebsites.net'
        });
    </script>
</body>
</html>
