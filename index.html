<!DOCTYPE html>
<html>
<head>
    <title>VkToDeezer</title>
    <link rel="stylesheet" href="http://yastatic.net/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css"/>
    <script type="text/javascript" src="http://yastatic.net/angularjs/1.3.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdns-files.deezer.com/js/min/dz.js"></script>
    <script type="text/javascript" src="//vk.com/js/api/openapi.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
</head>
<body ng-app="vktodeezer">
    <h1>VkTransfer Application</h1>
    <div class="col-md-8">
        <div ng-controller="AuthController as authCtrl">
            <input type="button" value="vklogout" ng-click="authCtrl.VKLogoutClick()"/>
            <input type="button" id="VKAuthBtn" value="vkauth" ng-click="authCtrl.VKAuthClick()" />
            <input type="button" value="load tracks" ng-click="authCtrl.loadTracks()" /><br />
            <input type="button" id="DZAuthBtn" value="dz" ng-click="authCtrl.DZAuthClick()" /><br />
            <div>
                <ul>
                    <li ng-repeat="track in authCtrl.tracks">
                        {{track.artist}}-{{track.title}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <ul>
            <li>hello</li>
            <li>hello</li>
        </ul>
    </div>
    <div id="dz-root"></div>
    <script type="text/javascript">
        VK.init({
            apiId: 4703399
        });

        DZ.init({
            appId: 149671,
            channelUrl: 'http://vktodeezer.azurewebsites.net'
        });
    </script>
</body>
</html>
